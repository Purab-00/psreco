{% extends 'base.html' %}
{% block title %}Sign Up | PS Reco{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card bg-base-100 shadow-xl p-8">
    <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
    <form method="POST">
        <div class="form-control mb-4">
            <label class="label">Email</label>
            <input type="email" name="email" required class="input input-bordered" placeholder="you@email.com">
        </div>
        <div class="form-control mb-6">
            <label class="label">Password</label>
            <input type="password" name="password" required class="input input-bordered" placeholder="Password">
        </div>
        <button class="btn btn-primary w-full" type="submit">Sign Up</button>
        <p class="mt-4">Already have an account? <a href="/login" class="link link-primary">Login</a></p>
    </form>
</div>
{% endblock %}
